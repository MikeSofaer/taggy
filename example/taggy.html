<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script>
  <script src="taggy.js"></script>
  <link rel="stylesheet" href="taggy.css"/>
</head>
<body>
  <input id="other-stuff"/><label>Other stuff</label>
  <hr/>
  <p>Some tags for you:</p>
  <input id="tags"/>
  <p>Another set of tags for you:</p>
  <input id="tags2"/>

  <script>
    $('#tags').taggy({
      tags : ["one", "two", "pony"],
      availableTags : function(){ return ["once", "before", "highly magnetic"]},
      additionalKeyCodes : [$.ui.keyCode.TAB, $.ui.keyCode.COMMA],
      autocompleteOptions : {
        minLength : 0
      }
    });
    $('#tags2').taggy({
      tags : ["kittens", "unicorns", "bacon"],
      availableTags : function(){ return ["hello", "focus on the target", "ceci n'est pas une tag"]},
      additionalKeyCodes : [$.ui.keyCode.TAB, $.ui.keyCode.COMMA],
    });

  </script>
</body>
